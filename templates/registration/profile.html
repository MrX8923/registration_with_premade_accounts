{% extends 'index.html' %}

{% load static %}

{% block title %}
    {{ user.username.title }}
{% endblock %}

{% block content %}
    <div class="person-cont">
        <h2>Привет, {{ user.username.title }}!</h2>
        <div class="row">
            <div class="col">
                <table>
                    <caption style="caption-side: top; color: white">Данные профиля</caption>
                    <tr><td>Имя:</td><td>{{ user.first_name }}</td></tr>
                    <tr><td>Фамилия:</td><td>{{ user.last_name }}</td></tr>
                    <tr><td>Email:</td><td>{{ user.email }}</td></tr>
                </table>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}
