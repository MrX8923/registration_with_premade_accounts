{% extends 'index.html' %}
{% load static %}

{% block content %}
    <h2>Enter</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td><a class="person-a" href="{% url 'password_reset' %}">Забыли пароль?</a></td>
            </tr>
        </table>
        <button class="see-button"><a class="person-a" href="{% url 'registration' %}">Регистрация</a></button>
        <button class="see-button" type="submit">Войти</button>
    </form>

{% endblock %}
